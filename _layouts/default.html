<!DOCTYPE html>
<html lang="en">
<head>
	<!-- 
	**
	* Author:			梦禅
	* Contact:			liulying@126.com
	* Create Date:		2015.8.17
	**
	-->
	<meta charset="UTF-8">
	<title>
		{% if page.title %}
			{{ page.title }}
		{% else %}
			{{ site.title }}
		{% endif %}
	</title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="generator" content="Jekyll" />
	<meta name="author" content="{{ site.author.name }}" />
	<meta name="descriptoin" content="" />
	<meta name="keywords" content="{{ page.keywords | join: ',' }}" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<link rel="shortcut icon" href="{{ site.baseurl }}/img/favicon.ico" type="image/x-icon" />
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.css" rel="stylesheet">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/main.css" />
	{% if page.isPost %}
	<link rel="stylesheet" href="{{ site.baseurl }}/css/markdown.css" />
	<link rel="stylesheet" href="{{ site.baseurl }}/css/github-gist.css" />
	<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.7/highlight.min.js"></script>
	{% endif %}
	<script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
	<!-- <script src="{{ site.url }}js/jquery-1.11.3.min.js"></script> -->
	<script src="{{ site.baseurl }}/js/yunlogo.js"></script>
</head>
<body>
	{{ content }}

	<div class="footer">
	    <p> © 2015 Zen Jekyll Theme. Design by <a href="{{ site.author.link }}">梦禅</a></p>
	</div>
	<script src="{{ site.baseurl }}/js/main.js"></script>
	{% if page.isPost %}
	<script>hljs.initHighlightingOnLoad();</script>
	{% endif %}
</body>
</html>
